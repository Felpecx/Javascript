<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    País de nascimento: <input type="string" name ="txtnac" id = "txtnac">
    <input type="button" value = "Descobrir" onclick="nacionalidade()">
    <div id="res">

    </div>

    <script>
        function nacionalidade() {
            var txtn = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res')
            var nac = String(txtn.value)
            res.innerHTML = `<p>Você é nascido em <strong>${nac}<strong/><p/>`
           if (nac == 'Brasil') {
            res.innerHTML += `Você é brasileiro!`
            
           } else { res.innerHTML += `Você é estrangeiro!`
            
           }

        }
    </script>

 
</body>
</html>
